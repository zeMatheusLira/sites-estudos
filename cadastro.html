<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    
    <main>
        <section id="cadastro-form">
            <h2>Criar uma nova conta</h2>
            <form id="formCadastro">
                <label class="form-label" for="nomeCadastro">Nome:</label>
                <input class="form-input" type="text" id="nomeCadastro" name="nomeCadastro" required><br>
            
                <label class="form-label" for="emailCadastro">E-mail:</label>
                <input class="form-input" type="email" id="emailCadastro" name="emailCadastro" required><br>
            
                <label class="form-label" for="senhaCadastro">Senha:</label>
                <input class="form-input" type="password" id="senhaCadastro" name="senhaCadastro" required><br>
            
                <label class="form-label" for="confirmarSenha">Confirmar Senha:</label>
                <input class="form-input" type="password" id="confirmarSenha" name="confirmarSenha" required><br>
            
                <button type="submit">Cadastrar</button>
            </form>
            <p id="cadastroStatus"></p>
            
        </section>
    </main>

    <script src="scriptscadastro.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <section id="login-form">
            <h2>Entrar</h2>
            <form id="formLogin">
                <label class="form-label" for="emailLogin">E-mail:</label>
                <input class="form-input" type="email" id="emailLogin" name="emailLogin" ><br>
            
                <label class="form-label" for="senhaLogin">Senha:</label>
                <input class="form-input" type="password" id="senhaLogin" name="senhaLogin" ><br>
            
                <button type="submit">Entrar</button>
            </form>
            <p id="loginStatus"></p>
            
        </section>
    </main>

    <script src="scriptslogin.js"></script>


</body>
</html>
